<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/plants" method="POST">
    <input type="text" name="name">
    <button type="submit">Submit</button>
</form>

<hr>
<div>
    <a href='/graphql?query={allPlants{name}}'>Get all plants</a>
</div>

<div>
    <a href='/graphql?query={plant(name:"Ficus"){name, color, watered}}'>get Ficus</a>
</div>

<hr>
</body>
</html>
